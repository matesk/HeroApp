<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscar()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && termino" [value]="">
                    <p>No se encontró ningun resultado con el termino de busqueda: {{ termino }}</p>
                </mat-option>
            </mat-autocomplete>


        </mat-form-field>
    </div>


    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]=heroeSeleccionado></app-heroe-tarjeta>
        <pre> {{ heroeSeleccionado | json}}</pre>
    </div>
</div>

<mat-card fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form action="">
            <table>
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput placeholder="Username">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-hint align="end">Enter your username</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                            <mat-icon matSuffix>password</mat-icon>
                            <mat-hint align="end">Enter your password</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>

    </mat-card-content>

    <mat-card-actions align="end">
        <button (click)="login()" mat-raised-button color="primary">Log in</button>
        <button (click)="logout()" mat-raised-button color="warn">Exit</button>

    </mat-card-actions>
</mat-card>
